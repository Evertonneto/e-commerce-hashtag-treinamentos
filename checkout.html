<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/imgs/hashtag.svg" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex flex-col bg-stone-200 h-screen ">
    <!--Header da pagina-->

    <header class="flex justify-between bg-slate-950 px-8 py-4 sticky top-0 shadow-slate-400 shadow-lg z-10">
        <a href="/">
            <img src="./src/assets/imgs/hashtag.svg" alt="Logo do Magazine hashtag" class="h-12">
        </a>
        <div class="text-slate-200 flex gap-2 items-end mx-2">
            <button class="mr-2"><i class="fa-solid fa-user "></i></button>
        </div>
    </header>
    <!-- Conteúdo Principal - Main - exibe os produtos -->
    <form class="flex w-100 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg">

            <p class="mb-5 text-center font-bold py-3">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" id="nome" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                    placeholder="Digite seu nome..." required>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="email" class="font-bold text-sm mb-2">E-mail</label>
                <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Digite seu e-mail..." required>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="tel" class="font-bold text-sm mb-2">Telefone</label>
                <input type="tel" id="tel" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Digite seu telefone..." required>
            </div>


        </section>
        <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg">

            <p class="mb-5 text-center font-bold py-3">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numeroCartao" class="font-bold text-sm mb-2">Número do Cartão</label>
                <input type="text" id="numeroCartao" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                    placeholder="1111 1111 1111 1111" required>
            </div>
            <div class="flex ">

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="number" id="cvv" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                        placeholder="222" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="date" id="data" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                        placeholder="12/29" required>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="CEP" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" id="CEP" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                    placeholder="00000-000" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" id="endereco" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                    placeholder="Digite seu endereço..." required>
            </div>
            <div class="flex ">

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numeroCasa" class="font-bold text-sm mb-2">Número</label>
                    <input type="number" id="numeroCasa" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                        placeholder="222" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="compl" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="compl" class="rounded-sm px-2 border-2  border-slate-200 py-1 "
                        placeholder="omplemento..." required>
                </div>
            </div>




        </section>
        <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg ">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>
            <section id="celula-checkout" class="flex flex-col px-3 h-1/5 rounded-lg justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-2 ">Total: $0</p>
                <button class="bg-slate-900 text-slate-200 p-1 hover:text-slate-400 hover:bg-slate-800 duration-500"
                    type="submit">
                    Finalizar
                    Compra</button>

            </section>

        </section>

    </form>
    <footer></footer>

    <script src="./checkout.js" type="module"></script>


</body>

</html>
